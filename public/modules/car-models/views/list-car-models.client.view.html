<section data-ng-controller="CarModelsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Car models</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="carModel in carModels" data-ng-href="#!/car-models/{{carModel._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="carModel.created | date:'medium'"></span>
				by
				<span data-ng-bind="carModel.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="carModel.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!carModels.$resolved || carModels.length">
    	No Car models yet, why don't you <a href="/#!/car-models/create">create one</a>?
    </div>
</section>
